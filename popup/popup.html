<!DOCTYPE html>
<html>
<head>
    <title>JSON File Uploader</title>
</head>
<body>
    <form id="upload">
        <label for="file">File to upload:</label>
        <input type="file" id="file" accept=".json">
        <button type="button" id="submit">Upload</button>
    </form>
    <div id="message"></div>
    <div id="output"></div>
    <script src="popup.js"></script>
</body>
</html>
